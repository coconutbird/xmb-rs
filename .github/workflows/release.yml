name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate tag
        id: tag
        run: |
          $date = Get-Date -Format "yyyy.MM.dd"
          $baseTag = "v$date"
          $counter = 0
          $tag = $baseTag

          while (git tag -l $tag) {
            $counter++
            $tag = "$baseTag.$counter"
          }

          echo "tag=$tag" >> $env:GITHUB_OUTPUT
          echo "Generated tag: $tag"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.tag.outputs.tag }}
          git push origin ${{ steps.tag.outputs.tag }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (win-x64)
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Build (win-arm64)
        run: |
          rustup target add aarch64-pc-windows-msvc
          cargo build --release --target aarch64-pc-windows-msvc

      - name: Zip artifacts
        run: |
          Compress-Archive -Path target/x86_64-pc-windows-msvc/release/xmb.exe -DestinationPath xmb-win-x64.zip
          Compress-Archive -Path target/aarch64-pc-windows-msvc/release/xmb.exe -DestinationPath xmb-win-arm64.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            xmb-win-x64.zip
            xmb-win-arm64.zip
          generate_release_notes: true

